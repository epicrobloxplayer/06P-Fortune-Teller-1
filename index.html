<!DOCTYPE html>
<html>
    <head>
        <title>06.P Fortune Teller</title>
    </head>
    <body>
        <div class="intro">
            <h1>My Fortune Teller</h1>
            <p>Intro to the fortune teller</p>
        </div>
        <div class="inputs">
            <input placeholder="Type your name" class="input name">
            <input placeholder="what is your favourite food" class="input food">
            <input placeholder="how many times do you eat that food per week" class="input times">
            <button class="submit">Submit</button>
            
        </div>
        <hr>
        <div class="fortune">
            <p class="answer"></p>
        </div>
    </body>
</html>
